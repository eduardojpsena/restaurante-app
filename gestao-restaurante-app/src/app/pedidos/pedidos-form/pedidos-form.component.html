<ol class="breadcrumb mb-4 bg-dark">
    <li class="text-warning">
        <font size="5">
            {{ pedido.id ? 'Editar Pedido' : 'Novo Pedido'}}
        </font>
    </li>
</ol>
<br>
<div class="container">
    <form #pedidoForm="ngForm" (ngSubmit)="onSubmit()">
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-light">Item: *</label>
                    <select [(ngModel)]="pedido.item" class="form-control" 
                            name="item" (click)="pegarValor(pedido.item)">
                        <option value="0">Selecione...</option>
                        <option *ngFor="let item of cardapio" [Value]="item">
                            {{ item.nome }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-light">Pre√ßo: *</label>
                    <input type="text" class="form-control"
                            [(ngModel)]="pedido.preco" name="preco">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-light">Quantidade: *</label>
                    <input type="text" class="form-control" [(ngModel)]="pedido.quantidade" name="quantidade">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="text-light">Mesa: *</label>
                    <select [(ngModel)]="pedido.mesa" class="form-control" name="mesa">
                        <option value="">Todas</option>
                        <option *ngFor="let mesa of mesas" [Value]="mesa">
                            {{ mesa }}
                        </option>
                    </select>

                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-warning" *ngIf='!pedido.id'>
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-warning" *ngIf='pedido.id'>
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>
            </div>
        </div>
    </form>
</div>
