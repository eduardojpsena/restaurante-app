<ol class="breadcrumb mb-4 bg-dark">
    <li class="text-warning">
        <font size="5">
            Finalizar Pedido
        </font>
    </li>
</ol>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group text-warning" *ngIf="!mesaSelecionada">
                <label>Mesa: </label>
                <select [(ngModel)]="mesa" class="ml-3 bg-dark text-light" name="mesa">
                    <option value="">Selecione...</option>
                    <option *ngFor="let mesa of mesas" [Value]="mesa">
                        {{ mesa }}
                    </option>
                </select>
            </div>
            <div class="row" *ngIf="!mesaSelecionada">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-outline-warning"
                            (click)="consultarPedidos()">
                        <i class="fa fa-search"></i> Pesquisar
                    </button>
                </div>
            </div>
            <br>
            <table class="table table-condensed table-hover table-dark text-warning">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Pre√ßo</th>
                        <th>Quantidade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="text-light">
                    <tr *ngFor="let pedido of pedidos">
                        <td>{{ pedido.item }}</td>
                        <td>{{ pedido.preco }}</td>
                        <td>{{ pedido.quantidade }}</td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot class="text-warning">
                    <tr>
                        <th>Valor Total</th>
                        <th></th>
                        <th></th>
                        <th>R$ {{ valorTotal }}</th>
                    </tr>
                </tfoot>
            </table>
            <br>
            <div class="row" *ngIf="mesaSelecionada">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-outline-warning"
                            (click)="finalizarPedidos()">
                        <i class="fa fa-clipboard-check"></i> Fechar Conta
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
